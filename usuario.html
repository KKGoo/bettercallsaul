<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="css/icomoon/style.css">
    <link rel="stylesheet" href="css/usuario.css">
    <link rel="stylesheet" href="css/manto.css">
    <link rel="stylesheet" href="css/menu_nav.css">
    <script>
        var cell = false;
        var tablet = false;
        var desktop = false;

        var onsearch = false;
        var hamMenuFloat = false;
        var hamMenuPush = false;
        window.onresize = function () {
            // celular
            if (window.matchMedia("(min-width: 320px)").matches && window.matchMedia("(max-width: 600px)").matches) {
                console.log('cel');

                if (hamMenuPush == true) {
                    offHamMenuPush();
                }

                cell = true;
                tablet = false;
                desktop = false;
            }
            // tablet
            if (window.matchMedia("(min-width: 601px)").matches && window.matchMedia("(max-width: 1040px)").matches) {
                console.log('tablet');

                if (hamMenuFloat == true) {
                    offHamMenuFloat();
                }

                if (hamMenuPush == true && desktop == true) {
                    offHamMenuPush();
                }

                cell = false;
                tablet = true;
                desktop = false;
            }
            // desktop
            if (window.matchMedia("(min-width: 1041px)").matches) {
                console.log('desk');

                if (hamMenuPush == false) {
                    onHamMenuPush();
                }

                cell = false;
                tablet = false;
                desktop = true;
            }
        };
        /* function onSearch() {      
                 document.getElementById("closebtn").style.display = "block";
                document.getElementById("manto").style.color = "white";
                document.getElementById("search").style.width = "50vw";
                document.getElementById("search").style.border = "1px solid blue";  
                onsearch = true;                                    
        }
        function offSearch() {
                document.getElementById("closebtn").style.display = "none";
                document.getElementById("manto").style.color = "#4e73df";
                document.getElementById("search").style.width = "0vh";
                document.getElementById("search").style.border = "inherit";
                onsearch = false
            }
         */

        function onHamMenuFloat() {
            if (hamMenuFloat == false && cell == true) {
                document.getElementById("userTwo").style.width = "250px";
                document.getElementById("menu").style.width = "250px";
                hamMenuFloat = true;
            }
        }

        function offHamMenuFloat() {
            if (hamMenuFloat == true && cell == true) {
                document.getElementById("userTwo").style.width = "0px";
                document.getElementById("menu").style.width = "0px"
                hamMenuFloat = false;
            }
        }

        function onHamMenuPush() {
            if (hamMenuPush == false && tablet == true) {
                document.getElementById("conten").style.marginLeft = "250px";
                document.getElementById("userTwo").style.width = "250px";
                document.getElementById("menu").style.width = "250px";
                hamMenuPush = true;
            }
        }

        function offHamMenuPush() {
            if (hamMenuPush == true && (tablet == true || desktop == true)) {
                document.getElementById("conten").style.marginLeft = "0px";
                document.getElementById("userTwo").style.width = "0px";
                document.getElementById("menu").style.width = "0px";
                hamMenuPush = false;
            }
        }


    </script>

<body onload="window.onresize()">
    <div class="wrapper">
        <div class="item">
            <header>
                <h1 id="manto" class="logo">
                    Manto
                </h1>
            </header>
        </div>
        <div class="item" id="user">
            <span class="icon-user"></span>
            <h2 class="usuario">
                Usuario

            </h2>
        </div>
        <div class="item">
            <div id="userTwo" class="user-two">
                <span class="icon-user"></span>
                <h2 class="usuario">
                    Usuario

                </h2>
                <a href="javascript:void(0)" class="closebtn" onclick="offHamMenuFloat(), offHamMenuPush()">&times;</a>
            </div>

            <lo id="menu" class="menu">
                <li style="border: none;">

                    <span class="icon-chart"></span> <a href="">Estadisticas</a>
                </li>
                <li>
                    <span class="icon-clipboard"></span><a href="">Reportes</a>
                </li>
                <li>
                    <span class="icon-file-settings"></span> <a href="">Ordenes de trabajo</a>

                </li>
                <li class="equipment">
                    <span class="icon-box"></span> <a href=""> Equipos</a>

                </li>
                <li>
                    <span class="icon-mapmarker"></span> <a href="">Locacion</a>

                </li>
                <li>
                    <span class="icon-calendar"></span> <a href="">Calendario</a>

                </li>
                <li class="usuarios">
                    <span class="icon-users"></span> <a href="">Usuarios</a>

                </li>
                <li>
                    <span class="icon-enter"></span> <a href="">Salir</a>
                </li>
            </lo>
        </div>
        <div class="item">
            <div id="bar" class="search-area">
                <a href="javascript:void(0)" id="closebtn" class="closebtn2" onclick="offSearch()">&times;</a>
                <input name="search" id="search" class="search" type="text">
                <img src="search.png" class="search-button" onclick="onSearch()" height="20px" alt="">
            </div>

        </div>
        <div class="item">
            <span class="burguer-button" style="font-size:30px;cursor:pointer"
                onclick="onHamMenuFloat(), onHamMenuPush()">&#9776; </span>
            <a href=""></a>
        </div>
    </div>
    <div id="conten" class="content">
        <h1 class="h1">Usuario</h1>
        <div id="data" class="cont">
            <div class="information">
                <img class="image" style="border: solid 1px rgb(37, 37, 37);" src="dude.jpeg" alt="">
            </div>
            <div class="information">
                <p class="info">Nombre:</p>
                <p class="info">julio jaramillo</p>
            </div>
           
        </div>


        <button class="button">Atras</button>
    </div>
    <script src="services/profile.js"></script>

</body>

</html>
